<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <!-- App CSS -->
    <link rel="stylesheet" href="src/style.css">

</head>

<body>


    <main class="container ">

        <header>
            <h2>BLOCO DE NOTAS</h2>


            <svg id="createButton" xmlns="http://www.w3.org/2000/svg" class="btn btn-primary h-5 w-5"
                 viewBox="0 0 20 20"
                 fill="currentColor">
                <path fill-rule="evenodd"
                      d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                      clip-rule="evenodd" />
            </svg>

            <svg id="confirmButton" xmlns="http://www.w3.org/2000/svg" class="btn btn-primary h-5 w-5"
                 viewBox="0 0 20 20" fill="currentColor" hidden>
                <path fill-rule="evenodd"
                      d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                      clip-rule="evenodd" />
            </svg>
        </header>
        <form hidden>

            <!------------------------------>
            <!--            Form          -->
            <!------------------------------>

            <input id="id" name="id" type="hidden" value="0">

            <div class="form-group mb-3">
                <input id="titulo" type="text" name="titulo" placeholder="Título" />
                <error class="text-danger"></error>
            </div>

            <div class="form-group mb-3">

                <!-- <textarea id="conteudo" name="conteudo" cols="30" rows="10"
                          placeholder="Conteúdo"></textarea> -->
                <input id="conteudo" type="text" name="conteudo" placeholder="Conteúdo" />
                <error class="text-danger"></error>
            </div>
        </form>

        <!-------------------------------->
        <!--        Lista de notas      -->
        <!-------------------------------->
        <notas>
            <ul>
                <div class="note-body">
                    <!------------------------------>
                    <!-- RECIPIENTE PARA AS NOTAS -->
                    <!------------------------------>
                </div>
            </ul>
        </notas>

    </main>




    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- App -->
    <script src="src/app.js"></script>

</body>

</html>
