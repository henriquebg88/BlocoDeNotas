<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <!-- App CSS -->
    <link rel="stylesheet" href="src/style.css">

</head>

<body>


    <main class="container ">


        <header class="mb-3">
            <h2 class="">Bloco de notas</h2>

            <svg id="createButton" xmlns="http://www.w3.org/2000/svg" class="btn btn-primary h-5 w-5"
                 viewBox="0 0 20 20"
                 fill="currentColor">
                <path fill-rule="evenodd"
                      d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z"
                      clip-rule="evenodd" />
            </svg>
            <svg id="confirmButton" xmlns="http://www.w3.org/2000/svg" class="btn btn-success h-5 w-5"
                 viewBox="0 0 20 20"
                 fill="currentColor" hidden>
                <path fill-rule="evenodd"
                      d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                      clip-rule="evenodd" />
            </svg>

        </header>
        <!-------------------------------->
        <!--        Lista de notas      -->
        <!-------------------------------->
        <notas class="row">

            <ul>
                <div id="form" hidden>
                    <input id="id" type="hidden" value="0">
                    <li class="mb-3">
                        <input id="titulo" type="text" name="" placeholder="Título">
                    </li>
                    <li>
                        <textarea id="conteudo" name="" cols="30" rows="10" placeholder="Conteúdo"></textarea>
                    </li>
                </div>
                <div class="note-body">
                    <!------------------------------>
                    <!-- RECIPIENTE PARA AS NOTAS -->
                    <!------------------------------>
                </div>
            </ul>


        </notas>

    </main>

    <footer></footer>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- App -->
    <script src="src/app.js"></script>

</body>

</html>
